<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post App</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <div class="main p-4">
                    <div class="card p-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Title</label>
                            <input id="title" type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea id="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="images-list d-flex">
                                <img class="bg-image" onclick="selectImage('images/1.jpg')" src="images/1.jpg" alt="">
                                <img class="bg-image" onclick="selectImage('images/2.jpg')" src="images/2.jpg" alt="">
                                <img class="bg-image" onclick="selectImage('images/3.jpg')" src="images/3.jpg" alt="">
                                <img class="bg-image" onclick="selectImage('images/4.avif')" src="images/4.avif" alt="">
                                <img class="bg-image" onclick="selectImage('images/5.jpg')" src="images/5.jpg" alt="">
                                <img class="bg-image" onclick="selectImage('images/7.jpg')" src="images/7.jpg" alt="">

                            </div>

                        </div>
                        <button onclick="addPost()" type="submit" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-7 col-lg-8">
                <div id="posts" class="main p-4">                
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
